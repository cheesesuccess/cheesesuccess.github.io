name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Write .env for Vite from GitHub Secrets
        run: |
          cat > .env << 'EOF'
          VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}

          VITE_DPO_DONATE_LINK=${{ secrets.DPO_DONATE_LINK }}
          VITE_DPO_SUBSCRIBE_LINK=${{ secrets.DPO_SUBSCRIBE_LINK }}
          DPO_MERCHANT_ID=${{ secrets.DPO_MERCHANT_ID }}
          DPO_COMPANY_TOKEN=${{ secrets.DPO_COMPANY_TOKEN }}
          EOF

      - name: Remove old dist
        run: rm -rf dist

      - name: Build fresh with cache-busting
        run: npm run build

      - name: Create cache-control headers for static assets
        run: |
          mkdir -p dist
          echo "/assets/*" > dist/.headers
          echo "cache-control: public, max-age=31536000, immutable" >> dist/.headers

      - name: Upload artifact with headers
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
